    <script>
      // Seleciona todos os links da navbar
      const links = document.querySelectorAll('.navbar-nav .nav-link');

      // Obtém o caminho atual da URL (última parte do caminho)
      const currentPath = window.location.pathname.split('/').pop();

      // Percorre os links e adiciona a classe 'active' ao correspondente
      links.forEach(link => {
        const href = link.getAttribute('href').split('/').pop();
        
        if (currentPath === href) {
          link.classList.add('active');
        }
      });

      // Remove rolagem anterior logo ao carregar a página
      if ("scrollRestoration" in history) {
        history.scrollRestoration = "manual"; // Impede que o navegador restaure a posição de rolagem
      }
      window.scrollTo(0, 0); // Garante que o topo da página seja exibido
    </script>
